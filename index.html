<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Email Verification</h1>
    <p>If you see this page, your verification link works!</p>

    <p>Query params:</p>
    <pre id="params"></pre>

    <button id="openApp">Open StudySphere App</button>

    <script>
        // Extract query parameters
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId');
        const secret = params.get('secret');

        // Display them for debugging
        document.getElementById('params').textContent = JSON.stringify(Object.fromEntries(params), null, 2);

        // Button click opens the app
        document.getElementById('openApp').onclick = () => {
            if (userId && secret) {
                const deepLink = `studysphere://verify?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}`;
                window.location.href = deepLink;
            } else {
                alert("Missing userId or secret in query parameters.");
            }
        };
    </script>
</body>
</html>
